<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="flex justify-between items-center w-45 mx-auto pt-5 mb-5">
      <button
        class="text-white uppercase text-xl font-bold bg-main-hover py-2 px-6 rounded-xl hover:bg-main2"
        data-menu-btn
      >
        menu
      </button>
      <img src="./assets/images/logo.svg" alt="" />
      <button
        class="text-white uppercase text-xl font-bold bg-main-hover py-2 px-6 rounded-xl hover:bg-main2"
        data-restart-btn
      >
        restart
      </button>
    </div>
    <div class="w-45 mx-auto grid grid-cols-7 h-8 gap-4 px-4 mb-2">
      <div class="flex items-center justify-center" data-pointer-spot="1"></div>
      <div class="flex items-center justify-center" data-pointer-spot="2"></div>
      <div class="flex items-center justify-center" data-pointer-spot="3"></div>
      <div class="flex items-center justify-center" data-pointer-spot="4"></div>
      <div class="flex items-center justify-center" data-pointer-spot="5"></div>
      <div class="flex items-center justify-center" data-pointer-spot="6"></div>
      <div class="flex items-center justify-center" data-pointer-spot="7"></div>
    </div>
    <div
      class="w-45 mx-auto grid grid-cols-7 grid-rows-6 gap-4 pt-4 pl-4 pr-4 h-main relative"
    >
      <img
        src="./assets/images/board-layer-white-large.svg"
        alt=""
        class="absolute -z-10 w-full"
      />
      <div></div>
    </div>
  </body>
</html>
